<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>The Plant Study Hall</title>

    </head>
    
    <body>
        <!-- Welcome Page -->
        <div id="welcome-page" style="text-align: center;">
            <h1>The Plant Study Hall</h1>
            <button id="welcome-button">Study!</button>
        </div>

        <!-- Seed Selection Page -->
        <div id="seed-page" style="text-align: center;" hidden="true">
            <h1>Select a plant to grow!</h1>
            <div class="plant-menu">
                <div class="plant-option" id="lemon-tree-opt"> 
                    <img class="plant-img" src="img/filler.jpg">
                    <h2>Lemon Tree</h2>
                </div>
                <div class="plant-option" id="sunflower-opt">
                    <img class="plant-img" src="img/filler.jpg">
                    <h2>Sunflower</h2>
                </div>
                <div class="plant-option" id="tulip-opt">
                    <img class="plant-img" src="img/filler.jpg">
                    <h2>Tulip</h2>
                </div>            
            </div>

            <div class="plant-menu">
                <div class="plant-option" id="venus-flytrap-opt">
                    <img class="plant-img" src="img/filler.jpg">
                    <h2>Venus Flytrap</h2>
                </div>
                <div class="plant-option" id="strawberry-bush-opt">
                    <img class="plant-img" src="img/filler.jpg">
                    <h2>Strawberry Bush</h2>
                </div>
                <div class="plant-option" id="tomato-vine-opt">
                    <img class="plant-img" src="img/filler.jpg">
                    <h2>Tomato Vine</h2>
                </div>   
            </div>
            <button id="seed-button">Select</button>
        </div>

        <!-- Session Type Selection Page -->
        <div id="session-page" style="text-align: center;" hidden="true">
            <h1>Would you like to divide your sessions by tasks or time?</h1>
            <div class="session-style">
                <div class="session-option" id="task-opt">
                    <img class="session-img" src="img/filler.jpg">
                    <h2>Tasks</h2>
                </div>
                <div class="session-option" id="timer-opt">
                    <img class="session-img" src="img/filler.jpg">
                    <h2>Time</h2>
                </div>
            </div>
            <button id="session-button">Select</button>
        </div>

        <!-- Task Number Selection Page -->
        <div id="task-number-page" style="text-align: center;" hidden="true">
            <h1>How many tasks do you have? (Maximum 10)</h1>
            <div class="task-num-editor">
                <button id="minus-task">-</button>
                <span id="task-count">0</span>
                <button id="plus-task">+</button>
            </div>
            <button id="task-num-sub">Next</button>
        </div>

        <!-- Timer Selection Page -->
        <div id="edit-timer-page" style="text-align: center;" hidden="true">
            <h1>How long would you like each session to be?</h1>
            <button id="timer-sub">Next</button>
        </div> 
        <script src="js/welcome.js"></script>
        <script type="module" src="js/seed.js"></script>
        <script type="module" src="js/session.js"></script>

    </body>
</html>
